<title><mysource_print id_name="__global__" var="site_name" /> - <mysource_print id_name="__global__" var="asset_name" /></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<mysource_area id_name="metadata" design_area="metadata" />
<mysource_area id_name="styles_scripts" design_area="nest_content" /><!--@@ For loading in the css & js in the head @@-->

</head>
<body>
   <div class="header" id="ban">
        <div class="container">
            <div class="head-left wow fadeInLeft animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;">
                <div class="header-search">
                        <div class="search">
                            <input class="search_box" type="checkbox" id="search_box">
                            <label class="icon-search" for="search_box"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></label>
                            <div class="search_form">
                                <form action="#" method="post">
                                    <input type="text" name="Search" placeholder="Search...">
                                    <input type="submit" value="Send">
                                </form>
                            </div>
                        </div>
                </div>
            </div>
            <div class="header_right wow fadeInLeft animated animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <mysource_area id_name="top_nav" design_area="menu_normal">
                    <mysource_set name="level" value="top" />
                    <mysource_set name="settings.class.normal" value="" />
                    <mysource_set name="settings.class.current" value="class='active act'" />
                    <mysource_set name="settings.class.hierarchy" value="class='active act'" />
                    <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
                        <nav class="link-effect-7" id="link-effect-7">
                            <ul class="nav navbar-nav">
                            <mysource_asset>
                                <li <mysource_print var="settings.class" />><a href="<mysource_print var='asset_url' />"><mysource_print var="asset_attribute_name" /></a></li>
                            </mysource_asset>
                            </ul>
                        </nav>
                    </div>
                </mysource_area>
            </nav>
            </div>
            <div class="clearfix"> </div>    
        </div>
    </div>
    <!--start-main-->
    <div class="header-bottom">
        <div class="container">
            <div class="logo wow fadeInDown"  data-wow-duration=".8s" data-wow-delay=".2s">
                <h1><a href="./?a=72">Camp Triangle</a></h1>
                <p>Pennards since 2007.</p>
            </div>
        </div>
    </div>
    <div class="technology">
    <div class="container">
        <div>
            <div class="w3agile-1">
            <!--@@ Login stuff goes here @@-->
            <div class="page-header">
                <h2 class="w3">Login</h2>
            </div>
            <mysource_area id_name="login_form" design_area="login_form">
              <mysource_login_section>
                <mysource_set name="forward_www_vars"    value="true" />
                <div class="bs-example animated wow fadeInRight" data-wow-duration="1000ms" data-example-id="simple-horizontal-form">
                    <mysource_print var="form_open" class="form-horizontal" />
                    <div id="sq-message" class="sq-message">
                      <mysource_print var="system_messages" />
                    </div>
                    <script>
                    <!-- //<![CDATA[
                      var msgsDiv = document.getElementById('sq-message');
                      if (msgsDiv.innerHTML.replace( /\s/g, '') == '') {
                        msgsDiv.style.display = 'none';
                      }
                      var currentName = document.getElementById('sq-current-user-name');
                      if (currentName.innerHTML == '[Not logged in]') {
                        document.getElementById('sq-current-user').style.display = 'none';
                      }
                    //]]> -->
                    </script>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Registration</label>
                        <div class="col-sm-10">
                          <!-- input type="email" class="form-control" id="inputEmail3" placeholder="Email" -->
                          <mysource_print var="username_box" size="10" class="sq-data form-control" id="inputEmail3" placeholder="Glastonbury Registration" required="required" autofocus="autofocus"/>
                          <p>If you're in a group (trying for a ticket) enter your Glastonbury Registration. If not contact <a href="https://www.facebook.com/dletorey">Dave</a> and he'll sort you out.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <!-- input type="password" class="form-control" id="inputPassword3" placeholder="Password" -->
                          <mysource_print var="password_box" size="10" class="sq-data form-control"  id="inputPassword3" placeholder="password" required="required" autocomplete="off"/>
                          <p>If you're in a group (trying for a ticket) enter your Postcode all uppercase and no spaces. e.g. <strong>EC2A4LD</strong> not <strong>Ec2a 4ld</strong></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <!-- button type="submit" class="btn btn-default">Sign in</button -->
                          <mysource_print var="submit_button" value="Login" class="sq-data btn btn-default" />
                        </div>
                    </div>
                    <mysource_print var="form_close" />
                </div>
              </mysource_login_section>
            </mysource_area>
            
        </div>
    </div>
    <script>
        var d = document.getElementById("login_form_login_prompt");
        d.className += " form-horizontal";
    </script>
</body>
</html>
